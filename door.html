<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>门店签到规则</title>
	<link rel="stylesheet" type="text/css" href="rule.css">
</head>
<body>
	<div>
		<p>为了让您更好地体验游玩乐趣，只有当您处在热气球门店时，嗨皮时光才会为您激活门店签到功能。</p>
		<p>1.每个账号在每个门店每天可签到1次，可签多家门店；</p>
		<p>2.从当天0点至当天24点作为一个签到循环；</p>
		<p>3.在一个签到循环内成功签到门店即可获得奖品，奖励包括2元体验券，满10减2优惠券，奖品使用规则依各个奖品的说明为准；</p>
		<p>4.签到奖励只限当前的账号使用；</p>
		<p>5.嗨皮时光在法律范围内保留对本规则制定的解释权。</p>
	</div>
</body>
</html>
